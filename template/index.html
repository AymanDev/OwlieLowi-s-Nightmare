<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-231231</title>
  </head>
  <body>
    <div class="container">
      <div class="background"></div>

      <div class="wrapper">
        <div id="ui" class="loading">
          <div id="hud" class="hide">
            <div class="left">
              <div id="health" class="bar pixelBorder">Здоровья: <span class="value">100</span></div>
              <div id="speed" class="bar pixelBorder">Ускорение: <span class="value">1</span></div>
              <div id="drag" class="bar pixelBorder">Замедление: <span class="value">1</span></div>
            </div>

            <div class="center">
              <div id="horny">
                <div class="value"></div>
                <div class="heart"></div>
              </div>
            </div>

            <div class="right">
              <div id="points" class="bar pixelBorder">Очков: <span class="value">0</span></div>
            </div>

            <div id="hornyWarning" class="hide">
              <div class="popup">
                <div class="bg"></div>
                <span class="text">Вы слишком хорни!</span>
              </div>
            </div>
          </div>

          <div id="gameOver" class="hide">
            <h1 class="title">Вы проиграли!</h1>
            <div class="points">Очков: <span class="value">0</span></div>
            <button id="restart" class="pixelBorder">Перезапустить</button>
          </div>

          <div class="buttonContainer">
            <button id="playBtn" class="pixelBorder">Играть</button>
          </div>
        </div>
        <canvas id="game"></canvas>
      </div>
    </div>
  </body>
</html>
